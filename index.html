<!doctype html>
<html ng-app="creative-assignment">

<head>
    <title>Angular Creative Assignment</title>
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="./index.js"></script>
</head>

<body>

    <main ng-controller="MainController">
        <header id="title" class="bg-color1 text-center">
            <h1>Rock Paper Scissors</h1>
        </header>

        <div class="page">
            <section>
                <div class="row">
                    <div class="col" id="scoreboard">
                        <h1>Scoreboard</h1>

                        <dl class="inline-list">
                            <div>
                                <dt>User</dt>
                                <dd>{{score.user}}</dd>
                            </div>
                            <div>
                                <dt>Computer</dt>
                                <dd>{{score.computer}}</dd>
                            </div>
                        </dl>
                    </div>

                    <div class="col" id="guess">
                        <h1 class="text-center">Choose your guess</h1>
                        <div class="row space-between">
                            <div class="col">
                                <rpsoption type="rock" />
                            </div>
                            <div class="col">
                                <rpsoption type="paper" />
                            </div>
                            <div class="col">
                                <rpsoption type="scissors" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row center">
                    <div class="col">
                        <button ng-click="play()">GO</button>
                    </div>
                </div>
            </section>

            <section id="computer-choice">

            </section>
            <section id="results">

            </section>
        </div>
    </main>
</body>

</html>
